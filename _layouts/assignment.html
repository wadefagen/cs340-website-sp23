---
layout: bare
doxygenURL: /static/cs225/assignments/doxygen/
---

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron jumbotron-fluid text-light" style="background-image:url('{{ site.baseurl }}/static/cs225/{% if page.title contains 'MP' %}assignments/mps/{{ page.index }}/cover{% else %}covers/lab{% endif %}.jpg');">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>{{ page.title }}</h1>
            <div class="text-right">
                <small>Due: <span>{{ page.due_final | date: "%b %d, %H:%M %p" }}</span></small>
                <br>
                <small>Extra credit: <span>{{ page.date | date: "%b %d, %H:%M %p" }}</span></small>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p>
                {{ page.description }}
            </p>
        </div>
    </div>
</div>

<div class="container py-4">
    <p>
        <a class="btn btn-primary" href="{{ site.baseurl }}/static/cs225/assignments/doxygen/{{ page.doxygen }}" role="button">Doxygen</a>
        {% if page.handout %}
        <a class="btn btn-primary" href="{{ site.baseurl }}/static/cs225/assignments/labs/{{ page.handout }}">Lab handout</a>
        {% endif %}
    </p>
    {{ content }}
</div>
